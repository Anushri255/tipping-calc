<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #0072ff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            font-size: 20px;
            margin: 10px 0;
            color: #0072ff;
        }

        .results p:first-child {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tip-calculator-form">
            <div class="form-group">
                <label for="bill-amount">Bill Amount ($):</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount" required>
            </div>
            <div class="form-group">
                <label for="tip-percentage">Tip Percentage (%):</label>
                <input type="number" id="tip-percentage" placeholder="Enter tip percentage" required>
            </div>
            <button type="submit">Calculate Tip</button>
        </form>
        <div class="results">
            <p id="tip-amount">Tip Amount: $0.00</p>
            <p id="total-amount">Total Amount: $0.00</p>
        </div>
    </div>
</body>
<script>
    document.getElementById('tip-calculator-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const billAmount = parseFloat(document.getElementById('bill-amount').value);
        const tipPercentage = parseFloat(document.getElementById('tip-percentage').value);

        if (isNaN(billAmount) || isNaN(tipPercentage)) {
            alert('Please enter valid numbers for both fields.');
            return;
        }

        const tipAmount = (billAmount * tipPercentage) / 100;
        const totalAmount = billAmount + tipAmount;

        document.getElementById('tip-amount').textContent = `Tip Amount: $${tipAmount.toFixed(2)}`;
        document.getElementById('total-amount').textContent = `Total Amount: $${totalAmount.toFixed(2)}`;
    });

</script>

</html>
